<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links js e jquery -->

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- <script src="./js/script.js"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Login Movies</title>
</head>

<body>
    <div class="container mt-4 col-lg-4">
        <div class="card col-sm-8">
            <div class="card-body">

                <div class="form-group text-center">
                    <h3>Login Movies</h3><br><br>
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i class="bi bi-person-fill"></i></span>
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control" required>
                </div><br>
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg"><i class="bi bi-lock"></i></span>
                    <input type="password" name="pwd" id="pwd" placeholder="Senha" class="form-control" required>
                </div><br>
                <input type="button" value="ENTRAR" id="btnLog" class="btn btn-outline-info" onclick="authUsu()">
                <!-- <a href="views/home.html" class="btn btn-outline-info">ENTRAR</a> -->
            </div>
        </div>
    </div>

    <script>
        // Autenticar usu√°rio
        function authUsu() {
            const email = $("#email").val();
            const password = $("#pwd").val();

            // JSON que a API precisa
            const body = JSON.stringify({
                email: email,
                pwd: password
            });

            $.ajax({
                url: "http://localhost:8081/rota-users/auth",
                method: "POST",
                data: body,
                success: function (res) {
                    console.log('post done.');
                    // Salva o JSON retornado no localStorage
                    const response = $.parseJSON(res);
                    localStorage.setItem("userId", response.id_user);
                    localStorage.setItem("userEmail", response.email);
                    localStorage.setItem("userNick", response.nick);
                    window.location.href = '../views/home.html';
                },
                error: function (error) {
                    console.log('Error:', error);
                },
                contentType: "application/json"
            });
        }

    </script>


</body>

</html>
